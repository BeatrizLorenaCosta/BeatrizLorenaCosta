name: GitHub Snake

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:     

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: BeatrizLorenaCosta
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
